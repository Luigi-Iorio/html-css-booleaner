<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Booleaner</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- intestazione -->
    <header>
      <div class="pattern">
        <img src="../img/logo.svg" alt="logo the booleaner" />
      </div>
      <!-- contenitore -->
      <div class="cont">
        <div class="titolo">
          <h5>Scritto da <span>The Booleaner</span></h5>
          <h6>il 10/10/2020</h6>
          <h1>
            Internet deve essere a servizio del "bene pubblico": <br />
            il manifesto di Tim Berners-Lee
          </h1>
          <button>Approfondisci</button>
        </div>
        <!-- info foto tim -->
        <div class="tim">
          <img
            src="../img/tim-1.jpg"
            class="tim1"
            alt="foto di Tim Berners-Lee"
          />
          <h6>
            1st Photo: John S. and James L. Knight Foundation, by Scott
            Henrchsen
          </h6>
        </div>
        <!-- /info foto tim -->
      </div>
      <!-- /contenitore -->
    </header>
    <!-- /intestazione -->
  </body>
</html>
