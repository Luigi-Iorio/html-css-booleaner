<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Booleaner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- intestazione -->
    <header>
      <div class="pattern">
        <img src="img/logo.svg" alt="logo the booleaner" />
      </div>
      <div class="titolo">
        <h1>
          Internet deve essere a servizio del "bene pubblico": il <br />
          manifesto di Tim Berners-Lee
        </h1>
        <h5>Scritto da <span>The Booleaner</span></h5>
        <h6>il 10/10/2020</h6>
      </div>
      <!-- info foto tim -->
      <div class="tim">
        <img src="img/tim-1.jpg" class="tim1" alt="foto di Tim Berners-Lee" />
        <img src="img/tim-2.jpg" class="tim2" alt="foto di Tim Berners-Lee" />
        <h6>
          1st Photo: John S. and James L. Knight Foundation, by Scott Henrchsen
          <br />
          2nd Photo: Wikimedia, by Paul Clarke
        </h6>
      </div>
      <!-- /info foto tim -->
    </header>
    <!-- /intestazione -->
  </body>
</html>
